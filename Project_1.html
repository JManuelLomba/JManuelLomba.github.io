<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tilt Table - Prototype</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

<style>
/* -------------------------
   GLOBAL
------------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  font-family: Arial, sans-serif;
  background: #1a1a1a;
  color: #e0e0e0;
  scroll-behavior: smooth;
}
:root { --accent: #00aaff; }

/* -------------------------
   SIDEBAR
------------------------- */
.sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 220px; height: 100%;
  background: #111;
  padding: 2rem 1rem;
  display: flex; flex-direction: column; align-items: center;
}
.sidebar h2 { color: var(--accent); margin-bottom: 2rem; }
.sidebar ul { list-style: none; width: 100%; }
.sidebar ul li { margin: 1.5rem 0; text-align: center; }
.sidebar ul li a {
  color: #e0e0e0;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  transition: color 0.3s;
}
.sidebar ul li a:hover { color: var(--accent); }

/* Resume link */
.sidebar ul li.resume-link a {
  border: 2px solid var(--accent);
  padding: 0.4rem 0.6rem;
  border-radius: 6px;
  display: inline-block;
}
.sidebar ul li.resume-link a:hover {
  background: var(--accent);
  color: black;
}

/* -------------------------
   MAIN CONTENT
------------------------- */
.main {
  margin-left: 220px;
  padding: 20px;
}
h1 { color: #FF0000; margin-top: 0; }
h3 { color: #fff; margin-top: 1rem; }

/* Back button */
.back-btn {
  position: fixed;
  top: 20px; right: 20px;
  background: #FF0000;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  z-index: 100;
}
.back-btn:hover { background: #ff5a36; }

/* -------------------------
   GALLERY GRID
------------------------- */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
  margin-top: 1rem;
}
.photo-card {
  background: #333;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.3s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
}
.photo-card:hover { transform: scale(1.05); }
.photo-card img, .pdf-thumb {
  max-width: 100%;
  max-height: 180px;
  object-fit: contain;
  display: block;
}
.pdf-thumb {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #ff7043;
  font-size: 1rem;
  padding: 10px;
  text-align: center;
  background: #333;
}
.pdf-embed {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 8px;
}

/* -------------------------
   LIGHTBOX
------------------------- */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.lightbox iframe {
  width: 90%; height: 80%;
  border: none;
  border-radius: 8px;
}
.lightbox img {
  max-width: 90%;
  max-height: 90%;
  width: auto; height: auto;
  border-radius: 8px;
}
.lightbox .close {
  position: absolute;
  top: 20px; right: 30px;
  font-size: 4rem;
  color: #FF0000;
  cursor: pointer;
  font-weight: bold;
}
.lightbox .close:hover { color: #ff5a36; }

/* -------------------------
   CONTACT & FOOTER
------------------------- */
.contact { margin: 2rem 0; }
.contact form {
  display: flex; flex-direction: column;
  gap: 10px; margin-top: 1rem;
}
.contact input, .contact textarea {
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
}
.contact button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}
.contact button:hover { background: #0088cc; }

.social {
  margin-top: 1rem;
  display: flex; gap: 10px;
}
.social a {
  color: var(--accent);
  font-size: 1.5rem;
  transition: color 0.3s;
}
.social a:hover { color: #fff; }

footer {
  margin-top: 2rem;
  text-align: center;
  padding: 1rem;
  background: #111;
  color: #777;
}
</style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar">
  <h2>Tilt Table</h2>
  <ul>
    <li><a href="#drawings">Drawings</a></li>
    <li><a href="#photos">Photos</a></li>
    <li><a href="#product">Product</a></li>
    <li><a href="#contact">Contact</a></li>
    <li class="resume-link">
      <a href="assets/Nathaniel_Karau_Resume.pdf" download>
        <i class="fas fa-download"></i> Resume
      </a>
    </li>
  </ul>
</nav>

<!-- Main content -->
<div class="main">
  <button onclick="history.back()" class="back-btn">⬅ Back</button>
  <h1>Tilt Table - Prototype</h1>

  <!-- Drawings Section -->
  <section id="drawings">
    <h3>Drawings</h3>
    <div class="photo-grid">
      <div class="photo-card" onclick="openLightboxImage('assets/Project 1/Core_Assembly.jpg')">
        <img src="assets/Project 1/Core_Assembly.jpg" alt="Drawing 1">
      </div>
      <div class="photo-card" onclick="openLightboxImage('assets/Project 1/Core_Assembly.jpg')">
        <img src="assets/Project 1/Core_Assembly.jpg" alt="Drawing 2">
      </div>
    </div>
  </section>

  <!-- Photos Section -->
  <section id="photos">
    <h3>Photos</h3>
    <div class="photo-grid">
      <div class="photo-card" onclick="openLightboxImage('assets/Project 1/Core_Assembly.jpg')">
        <img src="assets/Project 1/Core_Assembly.jpg" alt="Photo 1">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form" action="https://formspree.io/f/xqadnpao" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social">
      <a href="https://www.linkedin.com/in/nate-karau61/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/NateKarau61" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.youtube.com/@natekarau42" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <div id="form-confirmation" style="display:none; color:var(--accent); margin-top:10px;">
      Thank you! Your message has been sent.
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Nathaniel Karau</p>
  </footer>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="Expanded View" style="display:none;">
  <iframe id="lightbox-pdf" src="" style="display:none;"></iframe>
</div>

<script>
// Contact form with Formspree
const form = document.getElementById('contact-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    document.getElementById('form-confirmation').style.display = 'block';
    form.reset();
  } else {
    alert('Oops! There was a problem sending your message.');
  }
});

// Lightbox functions
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxPDF = document.getElementById("lightbox-pdf");

function openLightboxImage(src){
  lightbox.style.display = 'flex';
  lightboxImg.style.display = 'block';
  lightboxPDF.style.display = 'none';
  lightboxImg.src = src;
}

function openLightboxPDF(src){
  lightbox.style.display = 'flex';
  lightboxImg.style.display = 'none';
  lightboxPDF.style.display = 'block';
  lightboxPDF.src = src;
}

function closeLightbox(){
  lightbox.style.display = 'none';
  lightboxImg.src = '';
  lightboxPDF.src = '';
}

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) closeLightbox();
});
</script>

</body>
</html>
