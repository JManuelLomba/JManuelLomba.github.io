    ------------------------- */

<script>
  // Fade-in animation on scroll
  const sections = document.querySelectorAll('.section');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });
  sections.forEach(section => observer.observe(section));

  // Toggle work experience description (expand/collapse)
  function toggleDescription(item) {
    item.classList.toggle("active");
  }

  // Contact form submission with Formspree
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      document.getElementById('form-confirmation').style.display = 'block';
      form.reset();
    } else {
      alert('Oops! There was a problem sending your message.');
    }
  });

  // Toggle card (for projects and awards)
  function toggleCard(card) {
    card.classList.toggle("active");
    // If you want all open at a time (accordion style), replace above with this:
    /*
    .card.classList.toggle("active");
    */
  }
</script>
