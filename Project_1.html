<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt Table - Prototype</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <style>
    /* -------------------------
       GLOBAL STYLES & RESET
    ------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }
    :root { --accent: #00aaff; }

    /* -------------------------
       SIDEBAR NAVIGATION
    ------------------------- */
    .sidebar {
      position: fixed; top: 0; left: 0;
      width: 220px; height: 100%;
      background: #111;
      padding: 2rem 1rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .sidebar h2 { color: var(--accent); margin-bottom: 2rem; }
    .sidebar ul { list-style: none; width: 100%; }
    .sidebar ul li { margin: 1.5rem 0; text-align: center; }
    .sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover { color: var(--accent); }

    /* Resume link styling */
    .sidebar ul li.resume-link a {
      border: 2px solid var(--accent);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }
    .sidebar ul li.resume-link a:hover {
      background: var(--accent);
      color: black;
    }

    /* -------------------------
       MAIN CONTENT AREA
    ------------------------- */
    .content { margin-left: 220px; padding: 2rem; }

    /* Section base styling */
    .section {
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #333;
      opacity: 0; transform: translateY(20px);
      transition: all 1s ease;
    }
    .section.visible { opacity: 1; transform: translateY(0); }

    /* Drawings Section */
    #drawings h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }
    .drawings-box {
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 800px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      text-align: justify;
    }

    /* Photos Section */
    .projects h1 { margin-bottom: 1rem; }
    .project-list {
      display: flex; gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>

<!-- =========================
     SIDEBAR NAVIGATION
========================= -->
<nav class="sidebar">
  <h2>Portfolio</h2>
  <ul>
    <li><a href="#drawings">Drawings</a></li>
    <li><a href="#photos">Photos</a></li>
    <li class="resume-link">
      <a href="assets/Nathaniel_Karau_Resume.pdf" download>
        <i class="fas fa-download"></i> Resume
      </a>
    </li>
  </ul>
</nav>

<!-- =========================
     MAIN CONTENT
========================= -->
<div class="content">

  <!-- Drawings Section -->
  <section id="drawings" class="section drawings">
    <h1>Drawings</h1>
    <div class="masonry">
      <img src="assets/Project 1/Core_Assembly.jpg" alt="Drawing 1">
      <img src="assets/drawing2.jpg" alt="Drawing 2">
      <img src="assets/drawing3.jpg" alt="Drawing 3">
      <img src="assets/drawing4.jpg" alt="Drawing 4">
      <img src="assets/drawing5.jpg" alt="Drawing 5">
    </div>
  </section>

  <!-- Photos Section -->
  <section id="photos" class="section photos">
    <h1>Photos</h1>
    <div class="masonry">
      <img src="assets/photo1.jpg" alt="Photo 1">
      <img src="assets/photo2.jpg" alt="Photo 2">
      <img src="assets/photo3.jpg" alt="Photo 3">
      <img src="assets/photo4.jpg" alt="Photo 4">
      <img src="assets/photo5.jpg" alt="Photo 5">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Nathaniel Karau</p>
  </footer>
</div>

<!-- =========================
     JAVASCRIPT
========================= -->
<script>
// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

document.querySelectorAll('.masonry img').forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Fade-in animation on scroll
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.1 });
sections.forEach(section => observer.observe(section));
</script>
</body>
</html>
